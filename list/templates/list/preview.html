{% extends 'list/base_table.html' %}

{% block title %}Dosya Önizleme{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Dosya Önizleme: {{ path }}</h3>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <span class="badge bg-info">{{ type }}</span>
                        </div>
                        <div>
                            <a href="{% url 'list:edit_file' %}?path={{ path|urlencode }}" class="btn btn-primary">
                                <i class="fas fa-edit"></i> Düzenle
                            </a>
                            <a href="{% url 'list:download_file' %}?path={{ path|urlencode }}" class="btn btn-success">
                                <i class="fas fa-download"></i> İndir
                            </a>
                            <a href="{% url 'list:index' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Geri
                            </a>
                        </div>
                    </div>
                    <div class="preview-content">
                        <pre class="bg-light p-3 rounded" style="max-height: 70vh; overflow-y: auto;">{{ content }}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.preview-content pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    font-family: monospace;
    font-size: 14px;
    line-height: 1.5;
    margin: 0;
}
</style>
{% endblock %}
