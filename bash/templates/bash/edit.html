{% extends "list/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>Dosya Düzenle</h2>
            
            {% if patherror %}
            <div class="alert alert-danger">
                Dosya yolu belirtilmedi.
            </div>
            {% endif %}
            
            {% if notfounderror %}
            <div class="alert alert-danger">
                Dosya bulunamadı.
            </div>
            {% endif %}
            
            {% if texterror %}
            <div class="alert alert-danger">
                Bu dosya bir metin dosyası değil.
            </div>
            {% endif %}
            
            {% if path %}
            <form method="post" action="{% url 'bash:api_savefile' %}">
                {% csrf_token %}
                <input type="hidden" name="path" value="{{ path }}">
                <div class="form-group">
                    <label for="text">Dosya İçeriği:</label>
                    <textarea class="form-control" id="text" name="text" rows="20">{{ data }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Kaydet</button>
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
