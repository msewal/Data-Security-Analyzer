{% extends 'list/base.html' %}
{% load static %}

{% block title %}Dosya Görüntüle - {{ file_path }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Ana Sayfa</a></li>
            <li class="breadcrumb-item"><a href="{% url 'regex:regex_search' %}">Regex Arama</a></li>
            <li class="breadcrumb-item"><a href="{% url 'regex:regex_search_results' %}">Sonuçlar</a></li>
            <li class="breadcrumb-item active">Görüntüle</li>
        </ol>
    </nav>

    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="bi bi-file-earmark"></i> Dosya İçeriği
            </h5>
        </div>
        <div class="card-body">
            <pre style="white-space: pre-wrap;">{{ content|safe }}</pre>
        </div>
    </div>
</div>
{% endblock %}
